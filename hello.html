<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eed6d6;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #0066cc;
    }
    p {
      font-size: 18px;
    }
    a {
      color: #009900;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web Page!</h1>
  <p>This is a simple static HTML page created using only HTML and CSS.</p>
  <p>You can add text, images, and links like this:</p>
  <img src="download.png" alt="Example Image" />
  <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more info.</p>
</body>
</html>
